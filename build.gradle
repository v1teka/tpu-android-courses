buildscript {
    ext {
        versionCode = 1
        versionName = '1.0.0'

        minSdk = 16
        compileSdk = 28
    }

    repositories {
        google()
        jcenter()
        
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.3'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    appcompat = '1.1.0'
    recyclerview = '1.0.0'
    material = '1.0.0'
    room = '2.2.1'
}
